<!DOCTYPE html>
<html>
<head lang="en">
  <title>Mapping For A Change</title>
</head>
<body>
  <header>
    <h1>Information</h1>
  </header>
  <main>
    <form method = "post">
      <label>Email:</label>
      <input type="email" name="email" value="name@email.com">
      <label>Birthday:</label>
      <input type="date" name="bday">
      <br>
      <label>Who is The Place For?</label>
      <input type="radio" name="gender" value="male"> Male
      <input type="radio" name="gender" value="female"> Female
      <input type="radio" name="gender" value="other"> Other
      <br>
      <label>Contact Number</label>
      <input type="tel" name="tel" value="">
      <br>
      <label>Building Type:</label>
        <select name="Building Type">
        <option value="Emergency">Emergency</option>
        <option value="Transitional">Transitional</option>
        <option value="Supportive">Supportive</option>
        <option value="Low Income Rental">Low Income Rental</option>
        </select>
      <br>
      <label>Has a Wait List:</label>
        <input type="checkbox" name="HasWaitList">
      <br>
      <label>Has a Maximum Duration of Stay:</label>

        <input type="checkbox" name="MaxDuration">
      <br>
      <label>Services Provided:</label>

        <label>CaseManagmentServices:</label>
          <input type="checkbox" name="CaseManagmentServices">
        <label>ReferralsToOtherAgencies:</label>
          <input type="checkbox" name="ReferralsToOtherAgencies">
        <label>Health/DentalCare:</label>
          <input type="checkbox" name="Health/DentalCare">
        <label>Meals:</label>
          <input type="checkbox" name="Meals">
        <label>Showers:</label>
          <input type="checkbox" name="Showers">
        <label>Storage:</label>
          <input type="checkbox" name="Storage">
        <label>Clothing/HouseholdGoods:</label>
          <input type="checkbox" name="Clothing/HouseholdGoods">
          <br>
        <label>Other Services:</label>
        <br>

        <textarea name="Text1" cols="60" rows="7"></textarea>
        <br>
        <label>Number of Bedroom Units Needed:</label>

        <select name="Number of Beds">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        </select>

        <input type="number" name="OtherBedroomUnits">
        <br>
        <label>Does the individual have any disabilities?</label>
        <input type="checkbox" name="disabilities">


        <label>Is the person(s) aboriginal?</label>

          <input type="checkbox" name="aboriginial">
          <br>
          <label>What is the individual's monthly budget? &#36;</label>
          <input type="number" name="budget" min="1" step="any">
          <br>

          <label>Is the person(s) on fixed income?</label>
          <input type="checkbox" name="checkbox">
          <br>
          <label>On income or disability assistance?</label>
          <input type="checkbox" name="DisabilityAssistance">
          <br>
          <label>Pet Friendly:</label>

          <input type="checkbox" name="PetFriendly">
          <br>
          <label>Does the individual:</label>
        <label>Drink?</label>  <input type="checkbox" name="drinker"><label>Smoke?</label> <input type="checkbox" name="smoker">
        <br>
        <label>Does the invidual require professional support for eligibility?</label>
        <input type="checkbox" name="ProfessionalSupport" >
        <br>
      <br>
      <input type="submit" name="submit" value="submit">
      <input type="reset" name="reset" value="reset">
    </form>
  </main>
  <footer>
  </footer>
</body>
</html>
